
<style>
    .card {
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .display-4 {
      font-weight: 600;
    }
    
    .badge {
      font-size: 14px;
      padding: 5px 10px;
    }
  </style>
  
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}新冠疫情数据分析平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h3 class="text-center my-4">新冠疫情数据分析</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/global-trend/' %}active{% endif %}" href="{% url 'global_trend' %}">
                                <i class="bi bi-graph-up"></i> 全球疫情趋势
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/top-confirmed/' %}active{% endif %}" href="{% url 'top_confirmed' %}">
                                <i class="bi bi-bar-chart"></i> 确诊数排名前20国家
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/top-confirmed-rate/' %}active{% endif %}" href="{% url 'top_confirmed_rate' %}">
                                <i class="bi bi-percent"></i> 确诊率最高的10个国家
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/lowest-death-rate/' %}active{% endif %}" href="{% url 'lowest_death_rate' %}">
                                <i class="bi bi-heart"></i> 死亡率最低的10个国家
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/highest-recovery-rate/' %}active{% endif %}" href="{% url 'highest_recovery_rate' %}">
                                <i class="bi bi-emoji-smile"></i> 康复率最高的10个国家
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/confirmed-proportion/' %}active{% endif %}" href="{% url 'confirmed_proportion' %}">
                                <i class="bi bi-pie-chart"></i> 各国确诊数比例
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/confirmed-boxplot/' %}active{% endif %}" href="{% url 'confirmed_boxplot' %}">
                                <i class="bi bi-box"></i> 确诊数箱型图
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/prediction/' %}active{% endif %}" href="{% url 'prediction' %}">
                                <i class="bi bi-graph-up-arrow"></i> 预测分析
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/analysis-results/' %}active{% endif %}" href="{% url 'analysis_results' %}">
                                <i class="bi bi-clipboard-data"></i> 综合分析结果
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}新冠疫情数据分析{% endblock %}</h1>
                </div>
                
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
